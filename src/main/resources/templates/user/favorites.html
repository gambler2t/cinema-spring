<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Избранные фильмы</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="topbar">
    <div class="brand">
        <a th:href="@{/}">Cinema</a>
    </div>
    <nav>
        <a th:href="@{/movies}">Movies</a>
        <a th:href="@{/about}">О кинотеатре</a>

        <span th:if="${#authorization.expression('hasRole(''USER'')')}">
            <a th:href="@{/user/profile}">Профиль</a>
            <a th:href="@{/user/favorites}">Избранное</a>
        </span>

        <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <a th:href="@{/admin/movies}">Admin</a>
        </span>
    </nav>
    <div class="auth">
        <a th:if="${#authorization.expression('isAnonymous()')}"
           th:href="@{/login}">Login</a>

        <span th:if="${#authorization.expression('isAuthenticated()')}">
            <span th:text="${#authentication.name}">user</span>
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit" class="link-button">Logout</button>
            </form>
        </span>
    </div>
</header>

<main class="container">
    <h1>Избранные фильмы</h1>

    <div th:if="${#lists.isEmpty(favorites)}">
        У вас пока нет избранных фильмов.
    </div>

    <div th:if="${!#lists.isEmpty(favorites)}" class="movies-grid">
        <div class="movie-card" th:each="movie : ${favorites}">
            <div class="movie-poster">
                <img th:if="${movie.posterUrl != null}"
                     th:src="${movie.posterUrl}" alt="Poster">
                <div th:if="${movie.posterUrl == null}"
                     class="movie-poster-placeholder">
                    NO POSTER
                </div>
            </div>

            <div class="movie-content">
                <h3 th:text="${movie.title}">Title</h3>
                <p class="movie-genre" th:text="${movie.genre}">Genre</p>
                <p class="movie-desc" th:text="${movie.shortDescription}">Short desc</p>
            </div>

            <div class="movie-footer">
                <a class="btn btn-secondary"
                   th:href="@{/movies/{id}(id=${movie.id})}">
                    Подробнее
                </a>

                <!-- Кнопка "Убрать из избранного" -->
                <form th:action="@{/user/favorites/{id}/toggle(id=${movie.id})}"
                      method="post"
                      class="inline">
                    <button type="submit" class="btn btn-secondary btn-small">
                        Убрать
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/js/favorites.js}"></script>
</body>
</html>
