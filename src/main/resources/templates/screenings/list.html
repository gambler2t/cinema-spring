<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Screenings</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="topbar">
    <div class="brand">
        <a th:href="@{/}">Cinema</a>
    </div>
    <nav>
        <a th:href="@{/movies}">Movies</a>
        <span th:if="${#authorization.expression('hasRole(''USER'')')}">
            <a th:href="@{/user/profile}">My tickets</a>
        </span>
        <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <a th:href="@{/admin/movies}">Admin</a>
        </span>
    </nav>
    <div class="auth">
        <a th:if="${#authorization.expression('isAnonymous()')}"
           th:href="@{/login}">Login</a>

        <span th:if="${#authorization.expression('isAuthenticated()')}">
            <span th:text="${#authentication.name}">user</span>
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit" class="link-button">Logout</button>
            </form>
        </span>
    </div>
</header>

<main class="container">
    <h1>Screenings</h1>

    <table>
        <tr>
            <th>Movie</th>
            <th>Start time</th>
            <th>Hall</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr th:each="s : ${screenings}">
            <td th:text="${s.movie.title}">Movie</td>
            <td th:text="${s.startTime}">Time</td>
            <td th:text="${s.hall}">Hall</td>
            <td th:text="${s.price}">Price</td>
            <td>
                <a th:if="${#authorization.expression('hasRole(''USER'')')}"
                   th:href="@{|/tickets/book/${s.id}|}"
                   class="btn btn-primary">
                    Book
                </a>
                <span th:if="${#authorization.expression('isAnonymous()')}">
                    <a th:href="@{/login}">Login to book</a>
                </span>
            </td>
        </tr>
    </table>
</main>

</body>
</html>
