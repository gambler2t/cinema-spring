<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи (admin)</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="topbar">
    <div class="brand">
        <a th:href="@{/}">Cinema</a>
    </div>
    <nav>
        <a th:href="@{/movies}">Movies</a>
        <a th:href="@{/about}">О кинотеатре</a>

        <span th:if="${#authorization.expression('hasRole(''USER'')')}">
            <a th:href="@{/user/profile}">Профиль</a>
        </span>

        <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <a th:href="@{/admin/movies}">Admin: Movies</a>
            <a th:href="@{/admin/screenings}">Admin: Screenings</a>
            <a th:href="@{/admin/users}">Admin: Users</a>
        </span>
    </nav>
    <div class="auth">
        <span th:text="${#authentication.name}">admin</span>
        <form th:action="@{/logout}" method="post" class="inline">
            <button type="submit" class="link-button">Logout</button>
        </form>
    </div>
</header>

<main class="container">
    <h1>Пользователи</h1>

    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u, idx : ${users}">
            <td th:text="${idx.index + 1}">1</td>
            <td th:text="${u.username}">admin</td>
            <td th:text="${u.fullName}">Имя</td>
            <td th:text="${u.email}">email@example.com</td>
            <td th:text="${u.roles}">[USER]</td>
            <td>
                <form th:action="@{|/admin/users/${u.id}/delete|}"
                      method="post"
                      class="inline"
                      onsubmit="return confirm('Удалить этого пользователя и все его билеты?');">
                    <button type="submit" class="btn btn-secondary btn-small">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
