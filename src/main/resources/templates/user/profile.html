<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My tickets</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="topbar">
    <div class="brand">
        <a th:href="@{/}">Cinema</a>
    </div>
    <nav>
        <a th:href="@{/movies}">Movies</a>
        <span th:if="${#authorization.expression('hasRole(''USER'')')}">
            <a th:href="@{/user/profile}">My tickets</a>
        </span>
        <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <a th:href="@{/admin/movies}">Admin</a>
        </span>
    </nav>
    <div class="auth">
        <a th:if="${#authorization.expression('isAnonymous()')}"
           th:href="@{/login}">Login</a>

        <span th:if="${#authorization.expression('isAuthenticated()')}">
            <span th:text="${#authentication.name}">user</span>
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit" class="link-button">Logout</button>
            </form>
        </span>
    </div>
</header>

<main class="container">
    <h1>My tickets</h1>

    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Movie</th>
            <th>Start time</th>
            <th>Hall</th>
            <th>Seat</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t, idx : ${tickets}">
            <td th:text="${idx.index + 1}">1</td>
            <td th:text="${t.screening.movie.title}">Movie</td>
            <td th:text="${#temporals.format(t.screening.startTime, 'yyyy-MM-dd HH:mm')}">Time</td>
            <td th:text="${t.screening.hall}">Hall</td>
            <td th:text="${t.seat}">A1</td>
            <td th:text="${t.customerName}">Name</td>
            <td>
                <form th:action="@{|/user/tickets/${t.id}/delete|}"
                      method="post"
                      class="inline"
                      onsubmit="return confirm('Cancel this ticket?');">
                    <button type="submit" class="btn btn-secondary btn-small">
                        Cancel
                    </button>
                </form>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(tickets)}">
            <td colspan="7">You have no tickets yet.</td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
