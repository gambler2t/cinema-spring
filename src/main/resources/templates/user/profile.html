<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My tickets</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="topbar">
    <div class="brand">
        <a th:href="@{/}">Cinema</a>
    </div>
    <nav>
        <a th:href="@{/movies}">Movies</a>
        <span th:if="${#authorization.expression('hasRole(''USER'')')}">
            <a th:href="@{/user/profile}">My tickets</a>
        </span>
        <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <a th:href="@{/admin/movies}">Admin</a>
        </span>
    </nav>
    <div class="auth">
        <a th:if="${#authorization.expression('isAnonymous()')}"
           th:href="@{/login}">Login</a>

        <span th:if="${#authorization.expression('isAuthenticated()')}">
            <span th:text="${#authentication.name}">user</span>
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit" class="link-button">Logout</button>
            </form>
        </span>
    </div>
</header>

<main class="container">
    <h1>My tickets</h1>

    <table>
        <tr>
            <th>#</th>
            <th>Movie</th>
            <th>Start time</th>
            <th>Hall</th>
            <th>Seat</th>
            <th>Name</th>
        </tr>
        <tr th:each="t, idx : ${tickets}">
            <td th:text="${idx.index + 1}">1</td>
            <td th:text="${t.screening.movie.title}">Movie</td>
            <td th:text="${t.screening.startTime}">Time</td>
            <td th:text="${t.screening.hall}">Hall</td>
            <td th:text="${t.seat}">A1</td>
            <td th:text="${t.customerName}">Name</td>
        </tr>
        <tr th:if="${#lists.isEmpty(tickets)}">
            <td colspan="6">You have no tickets yet.</td>
        </tr>
    </table>
</main>

</body>
</html>
