<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Админ: Фильмы</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="topbar">
    <div class="brand"><a th:href="@{/}">Cinema</a></div>
    <nav>
        <a th:href="@{/movies}">Фильмы</a>
        <a th:href="@{/about}">О кинотеатре</a>
        <span th:if="${#authorization.expression('hasRole(''USER'')')}">
            <a th:href="@{/user/profile}">Профиль</a>
            <a th:href="@{/user/favorites}">Избранное</a>
        </span>
        <a th:href="@{/admin/movies}">Админ: Фильмы</a>
        <a th:href="@{/admin/screenings}">Админ: Сеансы</a>
    </nav>
    <div class="auth">
        <span th:text="${#authentication.name}">admin</span>
        <form th:action="@{/logout}" method="post" class="inline">
            <button type="submit" class="link-button">Выйти</button>
        </form>
    </div>
</header>

<main class="container">
    <h1>Фильмы (админ)</h1>

    <p>
        <a th:href="@{/admin/movies/new}" class="btn btn-primary">Добавить фильм</a>
    </p>

    <table>
        <thead>
        <tr>
            <th>Постер</th>
            <th>Название</th>
            <th>Жанр</th>
            <th>Страна</th>
            <th>Длительность</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${movies}">
            <td style="width:80px;">
                <img th:if="${m.posterUrl != null and !m.posterUrl.isBlank()}"
                     th:src="${m.posterUrl}"
                     alt="poster"
                     style="width:60px; height:80px; object-fit:cover; border-radius:4px;">
            </td>
            <td th:text="${m.title}">Название</td>
            <td th:text="${m.genre}">Жанр</td>
            <td th:text="${m.country}">Страна</td>
            <td>
                <span th:text="${m.durationMinutes != null ? m.durationMinutes : '—'}">120</span> мин
            </td>
            <td>
                <a th:href="@{|/admin/movies/${m.id}/edit|}">Редактировать</a>
                |
                <form th:action="@{|/admin/movies/${m.id}/delete|}" method="post" class="inline"
                      onsubmit="return confirm('Удалить этот фильм?');">
                    <button type="submit" class="link-button">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
