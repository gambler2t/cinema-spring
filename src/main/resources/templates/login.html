<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="topbar">
    <div class="brand">
        <a th:href="@{/}">Cinema</a>
    </div>
    <nav>
        <a th:href="@{/movies}">Movies</a>
        <a th:href="@{/about}">О кинотеатре</a>
    </nav>
</header>

<main class="container">
    <h1>Login</h1>

    <!-- Сообщения от Spring Security -->
    <div th:if="${param.error}" style="color: #b91c1c; margin-bottom: 10px;">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" style="color: #047857; margin-bottom: 10px;">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <label>Username:<br>
                <input type="text" name="username">
            </label>
        </div>
        <div style="margin-top:10px;">
            <label>Password:<br>
                <input type="password" name="password">
            </label>
        </div>
        <div style="margin-top:16px;">
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>
    </form>

    <p style="margin-top:16px;">
        Test users:<br>
        <strong>admin / admin</strong> (ADMIN + USER)<br>
        <strong>user / user</strong> (USER)
    </p>
</main>

</body>
</html>
