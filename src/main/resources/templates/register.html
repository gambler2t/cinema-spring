<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="topbar">
    <div class="brand">
        <a th:href="@{/}">Cinema</a>
    </div>
    <nav>
        <a th:href="@{/movies}">Фильмы</a>
        <a th:href="@{/about}">О кинотеатре</a>
    </nav>
    <div class="auth">
        <a th:href="@{/login}">Login</a>
    </div>
</header>

<main class="auth-page">
    <section class="auth-card">
        <h1 class="auth-title">Регистрация</h1>
        <p class="auth-subtitle">
            Создайте аккаунт, чтобы покупать билеты онлайн, следить за историей и
            добавлять фильмы в избранное.
        </p>

        <!-- th:object ДОЛЖЕН быть registrationForm -->
        <form th:action="@{/register}"
              th:object="${registrationForm}"
              method="post"
              novalidate>

            <!-- Логин -->
            <div class="form-group">
                <label for="username">Логин</label>
                <input id="username"
                       type="text"
                       th:field="*{username}"
                       autocomplete="username"
                       required>
                <p class="form-error"
                   th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}">Ошибка логина</p>
            </div>

            <!-- Полное имя -->
            <div class="form-group">
                <label for="fullName">Полное имя</label>
                <input id="fullName"
                       type="text"
                       th:field="*{fullName}">
                <p class="form-error"
                   th:if="${#fields.hasErrors('fullName')}"
                   th:errors="*{fullName}">Ошибка имени</p>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email"
                       type="email"
                       th:field="*{email}"
                       autocomplete="email">
                <p class="form-error"
                   th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}">Ошибка email</p>
            </div>

            <!-- Пароль -->
            <div class="form-group">
                <label for="password">Пароль</label>
                <input id="password"
                       type="password"
                       th:field="*{password}"
                       autocomplete="new-password"
                       required>
                <p class="form-error"
                   th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}">Ошибка пароля</p>
            </div>

            <!-- Повтор пароля -->
            <div class="form-group">
                <label for="confirmPassword">Повторите пароль</label>
                <input id="confirmPassword"
                       type="password"
                       th:field="*{confirmPassword}"
                       autocomplete="new-password"
                       required>
                <p class="form-error"
                   th:if="${#fields.hasErrors('confirmPassword')}"
                   th:errors="*{confirmPassword}">Ошибка подтверждения</p>
            </div>

            <div class="auth-actions">
                <button type="submit" class="btn btn-primary btn-full">
                    Создать аккаунт
                </button>
            </div>
        </form>

        <div class="auth-secondary" style="margin-top: 12px;">
            Уже есть аккаунт?
            <a th:href="@{/login}">Войдите</a>
        </div>
    </section>
</main>

</body>
</html>
